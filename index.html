<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x.icon" href="favicon.ico">
  <title>Sapp v1</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1f24;
      color: #e5e7eb;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #111827;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    .title-bar {
      flex: 1;
      margin-right: 10px;
      background: transparent;
      border: none;
      border-bottom: 1px solid #555;
      color: #f3f4f6;
      font-size: 18px;
      outline: none;
    }

    .hamburger {
      font-size: 24px;
      background: #374151;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 12px;
      padding: 12px;
      height: calc(100vh - 100px);
    }

    .tile {
      background: #2d2f3a;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.2s, transform 0.1s;
    }

    .tile:hover {
      background: #3b3d4a;
      transform: translateY(-2px);
    }

    .tile img {
      width: 64px;
      height: 64px;
      margin-bottom: 6px;
    }

    .tile span {
      font-size: 14px;
      text-align: center;
    }

    .remove-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      display: none;
    }

    .tile:hover .remove-btn {
      display: block;
    }

    .add-tile {
      font-size: 36px;
      color: #9ca3af;
      background: #1f2937;
      border: 2px dashed #6b7280;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .add-tile:hover {
      background: #2563eb;
      border-color: #60a5fa;
      color: white;
      font-weight: bold;
      transform: scale(1.05);
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111827;
      padding: 10px 20px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.5);
    }

    footer button {
      background: #2563eb;
      border: none;
      padding: 8px 16px;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 8px;
    }

    footer button:hover {
      background: #1d4ed8;
    }

    #aboutModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #aboutModalContent {
      background: #1f2937;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      color: #d1d5db;
    }

    #addPopup {
      position: absolute;
      display: none;
      flex-direction: column;
      background: #1f2937;
      padding: 12px;
      border-radius: 10px;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #addPopup input {
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: #374151;
      color: white;
      width: 200px;
    }

    #addPopup button {
      background: #10b981;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    #addPopup button:hover {
      background: #059669;
    }

  </style>
</head>
<body>
  <header>
    <input id="pageTitle" class="title-bar" />
    <div class="hamburger" onclick="openAboutModal()">☰</div>
  </header>

  <div id="aboutModal" onclick="closeAboutModal(event)">
    <div id="aboutModalContent">
      <h2>About Us</h2>
      <p><strong>App Name:</strong> sapp v1<br>
         <strong>Builder:</strong> Haresh.G<br>
         <strong>Company:</strong> IO Group of Companies</p>
      <h3>App Description</h3>
      <p>It is an application to access websites where users can add their own websites.</p>
      <p><strong>Credits:</strong> ChatGPT</p>
      <button onclick="closeAboutModal(event)">Close</button>
    </div>
  </div>

  <div id="addPopup">
    <input id="popupName" placeholder="Website Name" />
    <input id="popupURL" placeholder="https://example.com" />
    <button onclick="submitTile()">Add</button>
  </div>

  <div class="container" id="gridContainer"></div>

  <footer>
    <span id="pageIndicator">1 out of 5</span>
    <div>
      <button onclick="prevPage()">⬅ Prev</button>
      <button onclick="nextPage()">Next ➡</button>
    </div>
  </footer>

  <script>
    const grid = document.getElementById('gridContainer');
    const titleInput = document.getElementById('pageTitle');
    const pageIndicator = document.getElementById('pageIndicator');
    const maxPages = 5;
    const tilesPerPage = 16;
    let currentPage = 1;

    let data = JSON.parse(localStorage.getItem("sapp_data")) || {
      pages: Array(maxPages).fill().map(() => ({ title: "Untitled Page", tiles: [] }))
    };

    let popupIndex = null;

    function saveData() {
      localStorage.setItem("sapp_data", JSON.stringify(data));
    }

    function render() {
      const page = data.pages[currentPage - 1];
      titleInput.value = page.title;
      grid.innerHTML = '';

      page.tiles.forEach((tile, i) => {
        const el = document.createElement('div');
        el.className = 'tile';
        el.onclick = () => window.open(tile.url, '_blank');

        const img = document.createElement('img');
        img.src = `https://www.google.com/s2/favicons?sz=64&domain_url=${tile.url}`;
        const name = document.createElement('span');
        name.textContent = tile.name;

        const rm = document.createElement('button');
        rm.className = 'remove-btn';
        rm.textContent = '×';
        rm.onclick = e => {
          e.stopPropagation();
          page.tiles.splice(i, 1);
          saveData();
          render();
        };

        el.appendChild(rm);
        el.appendChild(img);
        el.appendChild(name);
        grid.appendChild(el);
      });

      const remaining = tilesPerPage - page.tiles.length;
      for (let i = 0; i < remaining; i++) {
        const add = document.createElement('div');
        add.className = 'tile add-tile';
        add.textContent = '+';
        add.onclick = (e) => {
          popupIndex = i;
          showAddPopup(e);
        };
        grid.appendChild(add);
      }

      pageIndicator.textContent = `${currentPage} out of ${maxPages}`;
    }

    function submitTile() {
      const name = document.getElementById("popupName").value.trim();
      const url = document.getElementById("popupURL").value.trim();
      if (!name || !url) return alert("Please enter both fields");

      const page = data.pages[currentPage - 1];
      if (page.tiles.length >= tilesPerPage) return alert("Page full!");

      page.tiles.push({ name, url });
      saveData();
      hideAddPopup();
      render();
    }

    function showAddPopup(e) {
      const popup = document.getElementById("addPopup");
      popup.style.display = "flex";
      const rect = e.target.getBoundingClientRect();
      popup.style.left = rect.left + "px";
      popup.style.top = rect.top + "px";
      document.getElementById("popupName").value = '';
      document.getElementById("popupURL").value = '';
    }

    function hideAddPopup() {
      document.getElementById("addPopup").style.display = "none";
    }

    titleInput.onchange = () => {
      data.pages[currentPage - 1].title = titleInput.value;
      saveData();
    };

    function nextPage() {
      if (currentPage < maxPages) {
        currentPage++;
        hideAddPopup();
        render();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        hideAddPopup();
        render();
      }
    }

    function openAboutModal() {
      document.getElementById("aboutModal").style.display = "flex";
    }

    function closeAboutModal(e) {
      if (e.target.id === "aboutModal" || e.target.tagName === "BUTTON") {
        document.getElementById("aboutModal").style.display = "none";
      }
    }

    window.addEventListener("click", function(e) {
      if (!document.getElementById("addPopup").contains(e.target) &&
          !e.target.classList.contains("add-tile")) {
        hideAddPopup();
      }
    });

    render();
  </script>
</body>
</html>
