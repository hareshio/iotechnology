<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metheus v1.1</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      background-color: #1f1f1f;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 36px;
      height: 36px;
      margin-right: 10px;
    }

    .search-bar {
      flex-grow: 1;
      margin: 0 16px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 14px;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .popup.active {
      display: block;
    }

    .grid-wrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 1000px;
      height: 100%;
      padding: 10px;
    }

    .tile, .add-btn {
      background-color: #1e1e1e;
      border-radius: 10px;
      text-align: center;
      position: relative;
      transition: 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .tile:hover, .add-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
    }

    .tile img {
      width: 52px;
      height: 52px;
      margin-bottom: 10px;
    }

    .tile-name {
      font-size: 14px;
      margin-top: 5px;
      word-break: break-word;
    }

    .remove-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      width: 12px;
      height: 12px;
      background-color: red;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: none;
    }

    .tile:hover .remove-btn {
      display: block;
    }

    .add-btn {
      font-size: 32px;
      color: #aaa;
      border: 2px dashed #444;
      cursor: pointer;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 20px;
      background: #1f1f1f;
      font-size: 14px;
      height: 40px;
    }

    button {
      background-color: #2a2a2a;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(8, 1fr);
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="favicon.ico" alt="Metheus Logo"/>
      <span style="font-weight: 600;">Metheus</span>
    </div>
    <div class="search-bar">
      <form id="searchForm" target="_blank">
        <input type="text" id="searchInput" placeholder="Search with Google..." />
      </form>
    </div>
    <button class="hamburger" onclick="togglePopup()">☰</button>
  </header>

  <div class="popup" id="aboutPopup">
    <strong>About Metheus</strong>
    <p>Author: Haresh G<br>
    Version: 1.1<br>
    A modern web-based launcher.<br>
    Powered by GPT + Google.<br><br>
    Click outside to close.</p>
  </div>

  <div class="grid-wrapper">
    <div class="grid" id="grid"></div>
  </div>

  <div class="bottom-bar">
    <button onclick="prevPage()">← Back</button>
    <span id="pageInfo">(1 of 5 pages)</span>
    <button onclick="nextPage()">Next →</button>
  </div>

  <script>
    let currentPage = 0;
    let pages = JSON.parse(localStorage.getItem("metheusPages")) || Array(5).fill().map(() => []);

    function savePages() {
      localStorage.setItem("metheusPages", JSON.stringify(pages));
    }

    function togglePopup() {
      const popup = document.getElementById("aboutPopup");
      popup.classList.toggle("active");
    }

    window.onclick = function(e) {
      const popup = document.getElementById("aboutPopup");
      if (popup.classList.contains('active') && !popup.contains(e.target) && e.target.className !== "hamburger") {
        popup.classList.remove("active");
      }
    }

    function renderGrid() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      const currentTiles = pages[currentPage];

      for (let i = 0; i < 16; i++) {
        const tileData = currentTiles[i];
        const tileDiv = document.createElement('div');
        tileDiv.className = tileData ? 'tile' : 'add-btn';

        if (tileData) {
          const icon = document.createElement('img');
          try {
            const domain = new URL(tileData.url).hostname;
            icon.src = `https://www.google.com/s2/favicons?sz=64&domain=${domain}`;
          } catch {
            icon.src = "favicon.ico";
          }

          const name = document.createElement('div');
          name.className = 'tile-name';
          name.innerText = tileData.name;

          const removeBtn = document.createElement('button');
          removeBtn.className = 'remove-btn';
          removeBtn.onclick = (e) => {
            e.stopPropagation();
            currentTiles.splice(i, 1);
            savePages();
            renderGrid();
          };

          tileDiv.onclick = () => {
            window.open(tileData.url, '_blank');
          };

          tileDiv.appendChild(icon);
          tileDiv.appendChild(name);
          tileDiv.appendChild(removeBtn);
        } else {
          tileDiv.innerText = '+';
          tileDiv.onclick = () => {
            const name = prompt("Enter website name:");
            const url = prompt("Enter website URL (with https://):");
            if (name && url) {
              currentTiles[i] = { name, url };
              savePages();
              renderGrid();
            }
          };
        }

        grid.appendChild(tileDiv);
      }

      document.getElementById("pageInfo").innerText = `(${currentPage + 1} of 5 pages)`;
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        renderGrid();
      }
    }

    function nextPage() {
      if (currentPage < 4) {
        currentPage++;
        renderGrid();
      }
    }

    document.getElementById("searchForm").onsubmit = function (e) {
      e.preventDefault();
      const query = document.getElementById("searchInput").value;
      if (query) {
        window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
      }
    };

    renderGrid();
  </script>

</body>
</html>
